receivers:
  otlp:
    protocols:
      grpc: 
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:

exporters:
  logging:
    loglevel: debug
  awsxray:
    region: ap-northeast-1

  awsemf:
    region: 'ap-northeast-1'
    dimension_rollup_option: "NoDimensionRollup"

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [awsxray,logging]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [awsemf, logging]
